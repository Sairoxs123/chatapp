<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .form-control {
            width: 75%;
        }

        body{
            background-color: black;
        }

        *{
            color: white;
        }

        form{
            text-align: center;
            width: 20%;
            margin-top: 12.5%;
            border: 5px solid white;
            margin-left: 40%;
            padding: 2%;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 4px 5px;
        }
        input{
            margin-left: 15%;
        }
    </style>
    <title>Login</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <form action="{% url 'login' %}" method="post">

        {% csrf_token %}

        <p>
            <input type="text" name="username" class="form-control" placeholder="Username: " maxlength="10" required
                id="id_username">
        </p>

        <br><br>

        <p>
            <input type="password" name="password" class="form-control" placeholder="Password: " maxlength="30" required
                id="id_password">
        </p>

        <br>

        <button class="btn btn-primary">Submit</button>

        <br><br>

        <p>
            Don't have account? <a href="{% url 'signup' %}">Signup</a>
        </p>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
